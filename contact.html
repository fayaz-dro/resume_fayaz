<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <main class="contact" id="contact">
    <section>
      <h2>Get in Touch</h2>
      <p>If you have any questions or opportunities, feel free to reach out using the form below.</p>
      <br>

      <form id="contactForm">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject"><strong>Subject:</strong></label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

        <label for="message"><strong>Message:</strong></label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 fayaz Chittapur. All rights reserved.</p>
  </footer>

</body>
</html>
